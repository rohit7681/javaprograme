<!DOCTYPE html>
<html lang="en">
<head>

    <title>Check Even or Not</title>
    <script>
        main();
        function main()
        {
            let num=Number(prompt("Enter a number:-"));
            let cond=(num%2==0);
            if(cond)
          {
            console.log(`Enter number ${num}= is Evennumber`);
            }
            else{
                console.log(`Enter number${num}= is Odd`)
            }
        }
    </script>
</head>
<body>
    <h1 align="center">Check Even or Not</h1>
</body>
</html>
