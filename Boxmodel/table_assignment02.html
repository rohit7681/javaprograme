<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Table Format two</title>
</head>
<body>
    <h1>ROW SPAN</h1>
    <table border="2px" width="200px" height="400px">
        <thead>
            <tr>
                <th rowspan="2">UG</th>
                <th>B.TECH</th>
            </tr>
            <tr>
                <th>B.COM</th>
            </tr>
            <tr>
                <th rowspan="2">PG</th>
                <th>M.TECH</th>
            </tr>
            <tr>
                <th>M.COM</th>
            </tr>
        </thead>
    </table>
</body>
</html>
