<!DOCTYPE html>
<html lang="en">
<head> 
    <title>SeminarTable</title>
    <style>
        table:hover{  
         box-shadow: 10px -10px 30px pink;  
        }
        th:hover{
            background-color: black;
            color: white;
        }
        td:hover{
            background-color: green;
            color: white;
        }
        h1:hover{
            text-shadow: 0px 0px 30px red;
        }
        span{
            color: orange;
        }
    </style>
</head>
<body>
    <h1><u><span>S</span>eminar <span>T</span>able</u></h1>
    <table border="2px" height="300px" width="600px" >
        <thead>
            <tr>
                <th rowspan="3" >Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2" >Schedule</th>
                <th rowspan="2" width="300px">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td rowspan="2">Monday</td>
                 <td rowspan="2">8.00am</td>
                    <td rowspan="2">5.00am</td>
                       <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                  <td>8.00am</td>
                     <td>11.00am</td>
                       <td rowspan="2">Xpath</td>
            </tr>
            <tr>  
                <td>11.00am</td>
                   <td>2.00pm</td>
            </tr>
            <tr>
                <td>2.00pm</td>
                   <td>5.00pm</td>
                     <td>XSL Transformation</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                   <td>8.00pm</td>
                      <td>12.00pm</td>
                        <td>XCL Formating Object</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
